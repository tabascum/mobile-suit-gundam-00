<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Mobile Suit Gundam 00 Project</title>
</head>

<body>
    <header class="page-title">
        <img src="./src/images/gundam_title.webp" alt="">
    </header>

    <main class="characters-selection">

        <section class="characters">
            <h1 class="characters-title">Select a character</h1>
            <ul class="characters-list">
                <li class="character selected" id="setsuna">
                    <img src="./src/images/setsuna-card.jpg" alt="setsuna f. seiei profile image">
                </li>
                <li class="character" id="tieria">
                    <img src="./src/images/tieria-card.jpg" alt="tieria erde profile image">
                </li>
                <li class="character" id="lockon">
                    <img src="./src/images/lockon-card.jpg" alt="lockon stratos profile image">
                </li>
                <li class="character" id="hallelujah">
                    <img src="./src/images/hallelujah-card.jpg" alt="haptism hallelujah profile image">
                </li>
                <li class="character" id="feldt">
                    <img src="./src/images/feldt-card.jpg" alt="grace feldt profile image">
                </li>
                <li class="character" id="sumeragi">
                    <img src="./src/images/sumeragi-card.jpg" alt=" sumeragi noriega profile image">
                </li>
                <li class="character" id="marina">
                    <img src="./src/images/marina-card.jpg" alt="marina ismail profile image">
                </li>
                <li class="character" id="almark">
                    <img src="./src/images/almark-card.jpg" alt="ribbons almark profile image">
                </li>
            </ul>
        </section>

        <section class="selected-characters">
            <img class="fullbody-character" src="./src/images/setsuna.webp" alt="selected character">
            <div class="character-info">
                <h2 class="character-name" id="character-name">Setsuna</h2>
                <p class="character-description">Setsuna is taciturn, introverted, and righteous against war. He
                    believes there are key disturbances that affect the world from coming together in peace and harmony.
                </p>
            </div>
        </section>

    </main>

</body>

</html>
