<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
    <title>Mobile Suit Gundam 00 Project</title>
</head>

<body>
    <header class="page-title">
        <img src="./src/images/gundam_title.webp" alt="">
    </header>

    <main class="characters-selection">

        <section class="characters">
            <h1 class="characters-title">Select a character</h1>
            <ul class="characters-list">
                <li class="character selected" id="setsuna" data-name="Setsuna F Seiei"
                    data-description="Setsuna is a Gundam Meister, serving under the paramilitary group, Celestial Being. He was once a member of Ali al-Saachez's KPSA, serving as a child guerilla during the Krugis Civil War conflict.">
                    <img src="./src/images/setsuna-card.jpg" alt="setsuna f. seiei profile image">
                </li>
                <li class="character" id="tieria" data-name="Tieria Erde"
                    data-description=" Tieria is an Innovade, who was assigned by Veda into the Ptolemy Crew to serve as one of their Gundam Meisters. Like many Innovades, Tieria was created as a living bio terminal for the purpose of fulfilling Aeolia's Plan. ">
                    <img src="./src/images/tieria-card.jpg" alt="tieria erde profile image">
                </li>
                <li class="character" id="lockon" data-name="Lockon Stratos"
                    data-description="Lockon is one of the Celestial Being's Gundam Meisters in the Ptolemaios and acts as the Gundam Meister's unofficial leader during missions. He was born as Neil Dylandy  in AEU (Advance European Union).">
                    <img src="./src/images/lockon-card.jpg" alt="lockon stratos profile image">
                </li>
                <li class="character" id="hallelujah" data-name="Hallelujah"
                    data-description="Hallelujah is a defective super-soldier, who was recruited by Celestial Being as one of their Gundam Meisters. He was born in the HRL Kazakhstan.">
                    <img src="./src/images/hallelujah-card.jpg" alt="hallelujah haptism profile image">
                </li>
                <li class="character" id="sumeragi" data-name="Sumeragi Noriega"
                    data-description="Sumeragi is the tactical forecaster and the commander of the Celestial Being's Ptolamaios Crew.">
                    <img src="./src/images/sumeragi-card.jpg" alt=" sumeragi noriega profile image">
                </li>
                <li class="character" id="feldt" data-name="Feldt Grace"
                    data-description="Feldt is one of the tactical operators within the Ptolemy Crew. Feldt is born to Gundam Meisters, Ruido Resonance and Marlene Vlady.">
                    <img src="./src/images/feldt-card.jpg" alt="grace feldt profile image">
                </li>
                <li class="character" id="marina" data-name="Marina Ismail"
                    data-description="Marina is the Princess Royal of the Kingdom of Azadistan. She became affiliated to Setsuna F. Seiei during the Celestial Being armed interventions.">
                    <img src="./src/images/marina-card.jpg" alt="marina ismail profile image">
                </li>
                <li class="character" id="ribbons" data-name="Ribbons Almark"
                    data-description="Ribbons is an Innovade, and the very first one to be created by Celestial Being for the sake of carrying out Aeolia Schenberg's Plan. He is also the original Gundam Meister for the GN-000 0 Gundam.">
                    <img src="./src/images/ribbons-card.jpg" alt="ribbons almark profile image">
                </li>
            </ul>
        </section>

        <section class="selected-characters">
            <img class="fullbody-character" src="./src/images/setsuna.webp" alt="selected character">
            <div class="character-info">
                <h2 class="character-name" id="character-name">Setsuna</h2>
                <p class="character-description">
                    Setsuna is a Gundam Meister, serving under the paramilitary group, Celestial Being. He was once a
                    member of Ali al-Saachez's KPSA, serving as a child guerilla during the Krugis Civil War conflict.
                </p>
            </div>
        </section>

    </main>

</body>

</html>
